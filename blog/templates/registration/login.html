{% extends 'blog/base.html' %}

{% block content %}
    <div class="login">
        <h2>login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Do you still have no account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
{% endblock %}
